url: http://rladies.org/spellbind/
template:
  bootstrap: 5
  bootswatch: cosmo 
  bslib:
    primary: "#88398A" 
    # secondary: "#6c757d" 
    # info: "#17a2b8" 

    base_font: ["Arial", "sans-serif"]
    heading_font: ["Helvetica Neue", "sans-serif"] 
    code_font: ["Fira Code", "monospace"]

reference:
- title: "Social Media functions"
  desc: >
    Functions to prepare send social media posts
  contents:
  - cast_announce_post
  - cast_send_newsletter
  - random_emoji
  - create_message
  - tags2hash
- title: "LinkedIn functions"
  desc: >
    Utilities for connecting and posting to LinkedIn
  contents: 
  - starts_with("li")
- title: "Misc. utilities"
  desc: "Helper functions"
  contents:
  - strlength
  - short_url

# --- Package Logo (if you have one) ---
logo:
  src: man/figures/logo.png 
  alt: "spellbind Logo" 

# --- Footer Configuration ---
footer:
  structure:
    left: [links] 
    right: [built_with] 
  components:
    links:
      text: "Built for R-Ladies" 
      href: https://rladies.org/ 
    built_with: "Pkgdown powered by R-Ladies magic âœ¨"

